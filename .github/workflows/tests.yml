name: Run Tests

on:
  push:
    branches:
      - master

jobs:
  test:
    name: Run Django Tests with Celery
    runs-on: ubuntu-latest

    services:
      database:
        image: postgres:15.3-alpine
        env:
          POSTGRES_DB: dbname
          POSTGRES_USER: dbuser
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: |
          docker-compose build
          docker-compose run --rm blog sh -c "python manage.py makemigrations"
          docker-compose run --rm blog sh -c "python manage.py migrate"
          docker-compose run --rm blog sh -c "python manage.py test"
