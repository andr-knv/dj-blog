{% extends 'base.html' %}
{% block content %}
    <h1>Редактировать запись</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-default ">Редактировать</button>
    </form>

    <script>
        tinymce.init({
            selector: 'textarea',
            plugins: 'advlist autolink lists link image charmap print preview anchor',
            toolbar: 'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | headers | help',
            menubar: 'edit view format table',
            contextmenu: 'headers',
            
        });
    </script>
{% endblock %}
