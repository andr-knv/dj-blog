{% extends 'base.html' %}
{% block content %}
    <h1>Автор: {{ author_name }}</h1>
    Последняя публикация: {{ last_publish_date }}
    <p></p>

    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' slug=post.url %}">{{ post.title }}</a>
            <p>Дата публикации: {{ post.publish_date }}</p>
        </li>

    {% endfor %}
{% endblock %}
